<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="assets/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700&display=swap"
          rel="stylesheet">
</head>
<body>
<div id="main">
    <div class="card">
        <div class="header">
            <p>Profile</p>
        </div>
        <div class="content">
            <div class="info">
                <div class="info-item user-picture">
                    <img alt="Your Slack Username" data-testid="slackDisplayImage" src="assets/profile_pic.png">
                    <div class="user-details">
                        <h1 data-testid="slackUserName">Didier Senou</h1>
                        <p data-testid="myTrack">Frontend Developer</p>
                        <div>
                            <a target="_blank" href="https://github.com/Didier-ds">
                                <svg class="icon" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path d="M522 1352q-8 9-20-3-13-11-4-19 8-9 20 3 12 11 4 19zm-42-61q9 12 0 19-8 6-17-7t0-18q9-7 17 6zm-61-60q-5 7-13 2-10-5-7-12 3-5 13-2 10 5 7 12zm31 34q-6 7-16-3-9-11-2-16 6-6 16 3 9 11 2 16zm129 112q-4 12-19 6-17-4-13-15t19-7q16 5 13 16zm63 5q0 11-16 11-17 2-17-11 0-11 16-11 17-2 17 11zm58-10q2 10-14 14t-18-8 14-15q16-2 18 9zm964-956v960q0 119-84.5 203.5t-203.5 84.5h-224q-16 0-24.5-1t-19.5-5-16-14.5-5-27.5v-239q0-97-52-142 57-6 102.5-18t94-39 81-66.5 53-105 20.5-150.5q0-121-79-206 37-91-8-204-28-9-81 11t-92 44l-38 24q-93-26-192-26t-192 26q-16-11-42.5-27t-83.5-38.5-86-13.5q-44 113-7 204-79 85-79 206 0 85 20.5 150t52.5 105 80.5 67 94 39 102.5 18q-40 36-49 103-21 10-45 15t-57 5-65.5-21.5-55.5-62.5q-19-32-48.5-52t-49.5-24l-20-3q-21 0-29 4.5t-5 11.5 9 14 13 12l7 5q22 10 43.5 38t31.5 51l10 23q13 38 44 61.5t67 30 69.5 7 55.5-3.5l23-4q0 38 .5 103t.5 68q0 22-11 33.5t-22 13-33 1.5h-224q-119 0-203.5-84.5t-84.5-203.5v-960q0-119 84.5-203.5t203.5-84.5h960q119 0 203.5 84.5t84.5 203.5z"/>
                                </svg>
                        </div>
                    </div>
                </div>
                <div class="date-container">
                    <div class="info-item absolute first">
                        <p class="title">Today:</p>
                        <p data-testid="currentDayOfTheWeek"></p>
                    </div>

                    <div class="info-item absolute last">
                        <p class="title">Time:</p>
                        <p data-testid="currentUTCTime"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>

<script>

    const updateDateTime = () => {
        const dayOfTheWeekElement = document.querySelector('[data-testid="currentDayOfTheWeek"]');
        dayOfTheWeekElement.innerHTML = new Date().toLocaleDateString('en-US', {weekday: 'long'});

        const currentTimeElement = document.querySelector('[data-testid="currentUTCTime"]');
        currentTimeElement.innerHTML = new Date().toLocaleTimeString('en-US', {
            hour: 'numeric',
            minute: 'numeric',
            hour12: true
        });

        // Calculate the time until the next second
        const now = new Date();
        const millisecondsUntilNextSecond = 1000 - (now.getMilliseconds() % 1000);

        // Schedule the next update for the next second
        setTimeout(updateDateTime, millisecondsUntilNextSecond);

        const card = document.querySelector('.card');
        card.classList.add('fade-in');
    }

    window.onload = updateDateTime;
</script>
</html>
